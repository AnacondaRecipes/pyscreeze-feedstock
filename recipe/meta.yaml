{% set version = "0.1.22" %}
{% set name = "PyScreeze" %}

package:
  name: pyscreeze
  version: {{ version }}

source:
  fn: PyScreeze-{{ version }}.tar.gz
  sha256: b3754827173421ed73a374be3fda649d52826b57e063cb1b97be67b3c220e9b6
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - pillow

test:
  imports:
    - pyscreeze

about:
  home: https://github.com/asweigart/pyscreeze
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A simple, cross-platform screenshot module for Python 2 and 3.

extra:
  recipe-maintainers:
    - jschueller
